image: jangrewe/gitlab-ci-android

stages:
- build

before_script:
- export GRADLE_USER_HOME=$(pwd)/.gradle
- chmod +x ./MusicApps/gradlew
- cd MusicApps

#cache:
#  key: ${CI_PROJECT_ID}
#  paths:
#  - .gradle/

build:
  stage: build
  script:
  - ./gradlew assembleDebug
  artifacts:
    paths:
    - MusicApps/violin/build/outputs/apk/app-debug.apk

  

# Basic android and gradle stuff
# Check linting
lintDebug:
  interruptible: true
  stage: build
  script:
    - ./gradlew -Pci --console=plain :app:lintDebug -PbuildDir=lint

detekt:
    interruptible: true
    stage: build
    script:
      - ./gradlew :detekt

 
# Make Project
assembleDebug:
  interruptible: true
  stage: build
  script:
    - ./gradlew assembleDebug
  artifacts:
    paths:
      - app/build/outputs/

